events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli сжатие
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/rss+xml text/javascript;
    brotli_static on;

    # Основной сервер
    server {
        listen 3000;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Безопасность
        server_tokens off;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

        # PWA заголовки
        add_header Service-Worker-Allowed "/" always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # Обработка статических файлов
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary Accept-Encoding;
            
            # Попытка отдать сжатые версии
            gzip_static on;
            brotli_static on;
            
            try_files $uri.br $uri $uri/;
            try_files $uri.gz $uri/;
            try_files $uri =404;
        }

        # Service Worker
        location /sw.js {
            expires off;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            add_header Service-Worker-Allowed "/";
        }

        # Manifest
        location /manifest.json {
            expires off;
            add_header Cache-Control "public, max-age=0, must-revalidate";
        }

        # API проксирование (если нужно)
        location /api/ {
            proxy_pass http://backend:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache 1;
        }

        # Основной роутинг для SPA
        location / {
            try_files $uri $uri/ $uri.html =404;
            
            # Кеширование HTML файлов
            location ~* \.html$ {
                expires 1h;
                add_header Cache-Control "public, max-age=3600";
            }
            
            # Для всех остальных файлов
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Vary Accept-Encoding;
            }
        }

        # Fallback для PWA оффлайн
        location = /offline.html {
            expires off;
            add_header Cache-Control "public, max-age=0, must-revalidate";
        }

        # Обработка ошибок
        error_page 404 /index.html;
        
        # Безопасность - скрытие версий nginx
        location ~ /\. {
            deny all;
        }
    }
}